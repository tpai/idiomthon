<html>
	<head>
		<title>Idiomthon</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href='css/my.css' rel='stylesheet' type='text/css' />
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<center>
			<table border="0" cellpadding="0" cellspacing="0" style="width: 1033px;">
				<tr style="height: 111px;">
					<td id="questionZone" rowspan="2">
						<div id="questions" width="1000"></div>
					</td>
					<td id="logoZone">
						<img src="images/alltimeleader.png" />
					</td>
				</tr>
				<tr style="height: 400px;">
					<td id="leaderboardZone">
						<center>
							<table id="scoreTable"></table>
						</center>
					</td>
				</tr>
				<tr>
					<td id="formZone" colspan="2">
						<form id="form">
							<label id="name"></label>
							<input type="text" style="width:80%" id="answer">
							<input type="submit" style="width:10%" id="answer" value="Submit">
						</form>
					</td>
				</tr>
			</table>
		</center>
	</body>	
	<script src="/js/my.socket.js"></script>
</html>
